<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetTimeOut and SetInterval</title>
</head>
<body>
  

  <script>
    let alarm =()=>console.log('subah ho gai uth jao');
    let timerID =setTimeout(alarm);
    // console.log(timerID);
    // clearTimeout(timerID);
    let intervalId = setInterval(alarm,1000);
    setTimeout(()=>clearInterval(intervalId),5000);
    


  </script>
</body>
</html>
