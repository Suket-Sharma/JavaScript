<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number of primes</title>
  </head>
  <body>
    <!-- Given a number n find the number of prime numbers less than equal to that number. -->

    <script>
      // don't change the name of this class
      // you can add inner classes if needed
      function numberOfPrimes(N) {
        // Your code here
        let count = 0;
        for (let i = 2; i <= N; i++) {
          if (isPrime(i)) {
            count++;
          }
        }
        return count;
      }

      function isPrime(N) {
        for (let i = 2; i <= Math.pow(N, 0.5); i++) {
          if (N % i === 0) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
