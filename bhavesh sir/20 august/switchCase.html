<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Case</title>
</head>
<body>
  
  <script>
    const a = 6;
    switch(a){
      case 2 :
      {console.log('hello'); break}
      case 3 :
      {console.log('chalo');break}
      case 4 :
      {console.log('halo re halo');break}
      default :
      {console.log('yes it is');}
    }
  </script>
</body>
</html>
