<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While loop</title>
</head>
<body>

  <!-- while Loop
  Iterations - Number of timer the loop runs
  Used for non standard conditions
  Repeating a block of code while a condition is true
  Remember : Always include an update to avoid infinit loop
  -->
  <script>
    let num = 1;
    while(num<=10){
      console.log(num);
      num++;
    }
  </script>
</body>
</html>
