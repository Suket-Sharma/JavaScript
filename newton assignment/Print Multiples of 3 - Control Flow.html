<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Multiples of 3 - Control Flow</title>
  </head>
  <body>
    <!-- Complete the given printMultiplesOfThree function. You will be given two arguments beginNum, and endNum. Your task is to loop from beginNum to endNum, and if a number is a multiple of 3, print that number to the console. Note: While looping through the numbers, beginNum and endNum must not be excluded. -->

    <script>
      function printMultiplesOfThree(beginNum, endNum) {
        // write your code here
        for (let i = beginNum; i <= endNum; i++) {
          if (i % 3 === 0) {
            console.log(i);
          }
        }
      }
    </script>
  </body>
</html>
