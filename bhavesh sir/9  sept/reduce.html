<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reduce</title>
</head>
<body>
  
  <script>
    const arr = [1,2,3,4,5,6];
    console.log(arr.reduce(function(rivalue,actualValue){
      return rivalue+actualValue;
    },0))
  </script>
</body>
</html>
