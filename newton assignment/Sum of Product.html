<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Product of Digits of a given number</title>
  </head>
  <body>
    <!-- You are given two numbers n1 and n2. You need to find the sum of the products of their corresponding digits. So, for a number n1= 6 and n2 = 34, you'll do (6*4)+(0*3) = 24. -->

    <script>
      function sumOfProductOfDigits(n1, n2) {
        // Your code here
        let sum = 0;
        while (n1 > 0 && n2 > 0) {
          const digit_n1 = n1 % 10;
          const digit_n2 = n2 % 10;

          sum += digit_n1 * digit_n2;

          n1 = Math.floor(n1 / 10);
          n2 = Math.floor(n2 / 10);
        }
        return sum;
      }
    </script>
  </body>
</html>
