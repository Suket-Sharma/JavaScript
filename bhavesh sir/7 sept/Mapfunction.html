<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Function</title>
</head>
<body>
  <h1>If we want to deal every element witht the same formula then we use Map Function.</h1>
  
  <script>
    const arr = [1,2,3,4,5,6,7];
    //add 2 in every element
    const newArr=arr.map(function(value,index,array){
      return value+2;
    })
    console.log(newArr);
  </script>
  
</body>
</html>
