<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>ForEach</title>
</head>
<body>
  

  <script>
    const arr = [1,2,3,4,5,6,7];
    arr.forEach((val,index,arr)=>{
      console.log(val,index,arr);
    })
  </script>
