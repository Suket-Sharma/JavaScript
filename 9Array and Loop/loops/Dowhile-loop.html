<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoWhile Loop</title>
</head>
<body>
  <!-- 
  1. Execute block first then check condition
  2. Guranteed to run atleast one iteration
  3. Unlike while , first iteration is unconditional
  4. Don't forget to update condition to avoid infinite loops
   -->

   <script>
    let num=1;
    do{
      console.log(num);
      num++;
    }while(num<=10);
   </script>
   
</body>
</html>
