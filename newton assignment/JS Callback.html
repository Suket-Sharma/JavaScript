<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS callBack</title>
</head>
<body>
  <!-- Complete the function callThisFnBack Such that it takes a number as the first argument and a function (callback function) as the second argument. You have to pass the first argument of the function callThisFnBack to the callback function and execute the callback function inside the callThisFnBack and return its result.

The argument functions performs +, -, *, / operations. You have to give the operator as input instead of the entire function.  -->

  <script>
    function callThisFnBack(num,callBack) {
        // return the output using return keyword
    // do not console.log it
    return callBack(num)

}
  </script>
</body>
</html>
