<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Method</title>
  </head>
  <body>
    <h1>1. These methods will traverse the array.</h1>
    <h1>2. These methods will take function as an argument.</h1>
    <h1>3. Function will be exact for each element of the array.</h1>
    <script>
      const arr = [1, 2, 3, 4, 5];
      arr.forEach(function (value, index, array) {
        console.log(value, index, array);
      });
    </script>
  </body>
</html>
