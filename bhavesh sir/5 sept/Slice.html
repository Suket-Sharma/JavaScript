<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slice</title>
</head>
<body>
  <h1>
    1.The slice() method returns Selected Element in an array , as a new array.
  </h1>
  <h1>
    2. The slice() method selects from a given start , up to a (not inclusive) given end.
  </h1>
  <h1>
    3. The slice() method does not change the original array.
  </h1>
  <h1> array.slice(start,end) </h1>

  <script>
    const originalArray = [1,2,3,4,5];
    const slicedArray = originalArray.slice(1,4);
    console.log(slicedArray);
  </script>

</body>
</html>
