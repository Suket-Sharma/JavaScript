<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace</title>
</head>
<body>
  <h1>Replace</h1>
  <h3>Replace is a method on strings</h3>
  <h3>Takes two Argument</h3>
  <h2>Original Substring :- The Part of the string which we want to Replace.</h2>
  <h2>Replace String</h2>

  <script>
    let text = "Visit Microsoft!";
    console.log(text);
    let result = text.replace("Microsoft", "W3Schools");
    console.log(result);
  </script>
</body>
</html>
