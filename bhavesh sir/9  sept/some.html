<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Some</title>
</head>
<body>
  <h1>Used to check if element exist or not</h1>
  <script>
    const arr =[1,2,3,7];
    console.log(
      arr.some(function(val){
        return val%2===0;
      })
    )
  </script>
</body>
</html>
