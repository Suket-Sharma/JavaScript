<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find</title>
</head>
<body>
  <script>
    const arr = [1,2,3,4,5,6];
    const newArray = arr.find(function(val){
      return val % 3 === 0;
    })
    console.log(newArray);
  </script>
</body>
</html>
