<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If Else</title>
</head>
<body>
  <script>
    const a = 4;
    const b = 4;
    if(a>b){
      console.log('a is greater than b');
    }else if(a<b){
      console.log('b is greater than a');
    }
    else{
      console.log(` value of a is :${a} and value of b is :${b} `);
    }
  </script>
</body>
</html>
